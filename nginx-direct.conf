# HTTP configuration - for initial SSL certificate generation
server {
    listen 80;
    server_name mojocode.sixtyoneeighty.com;

    # ACME HTTP-01 challenge endpoint for certbot webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS (uncomment after SSL is working)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: proxy to app during setup (remove after SSL is working)
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for streaming (SSE) and long responses
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Disable buffering for SSE
        proxy_buffering off;
        chunked_transfer_encoding off;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    client_max_body_size 25m;
}

