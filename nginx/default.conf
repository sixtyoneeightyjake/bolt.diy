upstream bolt_app {
  server app-prod:5173;
}

server {
  listen 80;
  server_name mojocode.sixtyoneeighty.com;

  # ACME HTTP-01 challenge endpoint for certbot webroot
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  # Proxy to the app (HTTP only). Once TLS is issued, you can redirect to HTTPS.
  # To redirect, replace this location with: return 301 https://$host$request_uri;
  location / {
    proxy_pass http://bolt_app;
    proxy_http_version 1.1;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Long timeouts for streaming (SSE) and long responses
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Disable buffering for SSE
    proxy_buffering off;
    chunked_transfer_encoding off;

    # WebSocket upgrade headers (harmless for normal HTTP)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  client_max_body_size 25m;
}
