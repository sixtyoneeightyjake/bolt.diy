# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name mojocode.sixtyoneeighty.com;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name mojocode.sixtyoneeighty.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mojocode.sixtyoneeighty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mojocode.sixtyoneeighty.com/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Reverse proxy to your app
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    client_max_body_size 25m;
}
