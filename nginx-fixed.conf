# HTTP server - handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    server_name mojocode.sixtyoneeighty.com;

    # ACME HTTP-01 challenge endpoint for certbot webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - serves the application
server {
    listen 443 ssl http2;
    server_name mojocode.sixtyoneeighty.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mojocode.sixtyoneeighty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mojocode.sixtyoneeighty.com/privkey.pem;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # Proxy to the app
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;

        # Critical headers to prevent redirect loops
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Important: force https
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for SSE and long responses
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Disable buffering for real-time features
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Prevent redirect loops
        proxy_redirect off;
    }

    client_max_body_size 25m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
